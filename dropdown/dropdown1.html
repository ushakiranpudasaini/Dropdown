<html class="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                },
                fontFamily: {
                    poppins: ['Poppins', 'sans-serif'],
                    Montserrat: ['Montserrat', 'sans-serif']
                },
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Poppins&display=swap" rel="stylesheet">
    <title>
        Dropdown1
    </title>
</head>

<body class="dark:bg-gray-600">
    <div class="flex items-center justify-center h-screen bg-gray-100 font-poppins dark:bg-gray-800">
        <div x-data="{ open: false }" class="relative">
            <button x-on:click="open = true"
                class="flex items-center w-full px-4 py-2 font-medium text-gray-100 bg-blue-600 rounded dark:bg-blue-500 dark:focus:bg-blue-400 focus:bg-blue-500 focus:text-gray-100 focus:outline-none "
                type="button">
                <span class="mr-1">Dropdown Button</span>
                <svg class="w-4 h-4 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                    style="margin-top:3px">
                    <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                </svg>
            </button>
            <ul x-show="open" x-on:click.away="open = false"
                class="absolute w-full py-2 mt-1 font-medium text-blue-600 bg-white rounded shadow-lg dark:text-gray-400 dark:bg-gray-700">
                <li>
                    <a href="#" class="block px-4 py-2 whitespace-no-wrap dark:hover:bg-gray-600 hover:bg-blue-100">
                        Login
                    </a>
                </li>
                <li>
                    <a href="#" class="block px-4 py-2 whitespace-no-wrap dark:hover:bg-gray-600 hover:bg-blue-100">
                        Sign Up
                    </a>
                </li>
                <li>
                    <a href="#" class="block px-4 py-2 whitespace-no-wrap dark:hover:bg-gray-600 hover:bg-blue-100">
                        Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>

</html>
